<section class="bg_img">
<div class="fluid-container" style="overflow:  hidden !important;">
    <div class="row align-items-center">
        <div class="col-md-6 gradient">
            <div class="login_part1">
                <div class="text-center">
                    <div class="left_top ">
                        <h3>Log in!</h3>
                        <hr>
                    </div>
                    <div class="left_center">
                        <img src="../../../assets/imgs/login/Artboard â€“ 1.svg" alt="center img">
                    </div>
                </div>

            </div>
        </div>


        <div class="col-md-6">
            <div class="login_part2 align-items-center">
                <div class="login_form center-block">
                    <img src="../../../assets/imgs/login/logo.png" alt="logo">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email/ Username"
                                formControlName="username">
                                <span class="val_error"
                                *ngIf="(loginFormControls.username.touched || submitted) && loginFormControls.username.errors?.required">
                                Username is required
                            </span>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="pwd" placeholder="Password"
                                formControlName="password">
                                <span class="val_error"
                                *ngIf="(loginFormControls.password.touched || submitted) && loginFormControls.password.errors?.required">
                                Password is required
                            </span>
                        </div>

                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                            <a routerLink="/forget_password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary">Log in</button>

                        <div class="register">
                            <span> Dont have an account? <a routerLink="/register">Register</a></span>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
</section>
