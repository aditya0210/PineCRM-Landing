<section class="bg_img">
    <div class="fluid-container" style="overflow:  hidden !important;">
        <div class="row align-items-center">
            <div class="col-md-6 gradient">
                <div class="login_part1">
                    <div class="text-center">
                        <div class="left_top ">
                            <h3>Forgot Password!</h3>
                            <hr>
                        </div>
                        <div class="left_center">
                            <img src="../../../assets/imgs/login/Artboard â€“ 1.svg" alt="center img">
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-6">
                <div class="login_part2 align-items-center">
                    <div class="login_form center-block">
                        <img src="../../../assets/imgs/login/logo.png" alt="logo">
                        <form [formGroup]="forgetPassword" (ngSubmit)="onSubmit()">
                            <div class="form-group">

                                <input type="email" class="form-control" id="email" placeholder="Email address"
                                    formControlName="email">
                                <span class="val_error"
                                    *ngIf="(forgetFormControls.email.touched || submitted) && forgetFormControls.email.errors?.required">
                                    Email is required
                                </span>
                                <span class="val_error"
                                    *ngIf="forgetFormControls.email.touched && forgetFormControls.email.errors?.email">
                                    Enter a valid email address
                                </span>
                            </div>


                            <button type="submit" class="btn btn-primary">Continue</button>
                            <div class="register">
                                <span>Back to <a routerLink="/login">Log In</a></span>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div *ngIf="loadingSpinner" class="spinner-border text-primary" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
</section>
