<div class="container">
    <div class="row">
        <div class="col-md-8">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
              </mat-form-field>
        </div>
        <div class="col-md-4 add_button">
            <button mat-raised-button color="primary" (click)="openDialog()">Add Category</button>
        </div>
    </div>
   
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="blogCategory">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categories </th>
            <td mat-cell *matCellDef="let row"> {{row.blogCategory}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
</div>
