<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
              </mat-form-field>
        </div>
       
    </div>
   
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="BlogPost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Post </th>
            <td mat-cell *matCellDef="let row"> {{row.BlogPost}} </td>
          </ng-container>
      
          <ng-container matColumnDef="CommentWriter">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment Writer </th>
            <td mat-cell *matCellDef="let row"> {{row.CommentWriter}} </td>
          </ng-container>

          <ng-container matColumnDef="CommentContent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment Content </th>
            <td mat-cell *matCellDef="let row"> {{row.CommentContent}} </td>
          </ng-container>

          <ng-container matColumnDef="DateAdded">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Added </th>
            <td mat-cell *matCellDef="let row"> {{row.DateAdded | date}} </td>
          </ng-container>

          <ng-container matColumnDef="IsApproved">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Approve </th>
            <td mat-cell *matCellDef="let row" class="approved"> 
                <mat-chip *ngIf="row.IsApproved">Approved</mat-chip>
                <button *ngIf="row.IsApproved" mat-raised-button color="warn" (click)="unapproveComment(row.id)">Revoke</button>
                <button *ngIf="!row.IsApproved" mat-raised-button color="primary" (click)="approveComment(row.id)">Approve</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
</div>
