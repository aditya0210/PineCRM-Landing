<div class="container">
  <div class="row mt-24">
    <div class="col-md-4">
      <mat-card class="example-card  info_card">
        <mat-card-header>

          <!-- <mat-card-title>No of Blogs</mat-card-title> -->
          <h4>No of Blogs</h4>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>

        <mat-card-content>
          <p class="num"> {{blogCount}}</p>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button> -->
          <button mat-raised-button color="primary" routerLink="/admin/blog_list"> View All</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="example-card  info_card">
        <mat-card-header>

          <!-- <mat-card-title>No of Blogs</mat-card-title> -->
          <h4>No of Comments</h4>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>

        <mat-card-content>
          <p class="num"> {{commentCount}}</p>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button> -->
          <button mat-raised-button color="primary" routerLink="/admin/comment_list"> View All</button>
        </mat-card-actions>
      </mat-card>

    </div>
    <div class="col-md-8">
      <mat-card class="example-card  trending">
        <mat-card-header class="info_card">

          <!-- <mat-card-title>No of Blogs</mat-card-title> -->
          <h4>Trending Blogs</h4>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>

        <mat-card-content>
          <!-- <p class="num"> {{blogCount}}</p> -->
          <h6 *ngFor='let t of trendingBlogs' class="border-bottom p-2 "><span>{{t.BlogTitle}}</span></h6>
        </mat-card-content>
        
        <!-- <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/admin/blog_list"> View All</button>
        </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
</div>
